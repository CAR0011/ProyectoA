<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="description" content="" />

        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Menú</title>
        <style>
            body {
                margin: 0;
                font-family: 'Arial', sans-serif;
                background-color: rgb(244, 244, 244);
                display: flex;
                height: 100vh;
            }
    
            .menu-panel {
                background-color: rgb(235, 176, 12);
                color: #fff;
                padding: 20px;
                width: 300px;
                box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            }
    
            .card-footer {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .rounded-circle {
                border-radius: 50%;
                overflow: hidden;
            }
    
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            .btn {
                width: 100%;
            }
    
            .btn-primary {
                background-color: #007bff;
                color: #fff;
            }
    
            .btn-warning {
                background-color: #ffc107;
                color: #fff;
            }
    
            .btn-danger {
                background-color: #dc3545;
                color: #fff;
            }
            table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 100px;
        }
        </style>
    </head>
    <body>
        <div class="menu-panel">
            <h2 class="font-weight-bold text-uppercase mb-3">Jefatura</h2>
            <div class="card-footer rounded-circle overflow-hidden mb-2" style="width: 80px; height: 80px;">
                <img src="imgs/logo.png" alt="Imagen de perfil">
            </div>
            <p class="mb-2">Nombre de Usuario</p>
            <button class="btn btn-primary mt-3">Agregar Usuario</button>
            <button class="btn btn-warning mt-3 text-white">Reportes</button>
            <button class="btn btn-danger mt-3 text-white">Permisos</button>
        </div>
        <h1>Reportes</h1>

      <table>
        <thead>
            <tr>
                <th>No. de Empleado</th>
                <th>Docente</th>
                <th>Cantidad de permisos utilizados</th>
                <th>Cantidad de permisos disponibles</th>
                <th>Fecha de dictamen</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Puedes agregar filas con datos aquí -->
        </tbody>
    </table>
    </body>
    </html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
